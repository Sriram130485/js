<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Programming with ES6</title>
</head>
<body>
    <h1>Var out side of a loop : is called Global Script</h1>
    <script>
        for(var i=0;i<5;i++){
            console.log(i);
        }
        console.log("Out side loop: "+i);
    </script>
</body>
</html>
